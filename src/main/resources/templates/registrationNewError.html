<!DOCTYPE HTML>
<html xmlns:th="http://www.ymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>

</head>

<div class="d-grid gap-3" style="grid-template-columns: 1fr 2fr;">
    <div class="bg-light border rounded-3">
        <br><br><br><br><br><br><br><br><br><br>
    </div>
    <div class="bg-light border rounded-3">
        <br><br><br><br><br><br><br><br><br><br>
    </div>
</div>

<body class="text-center">

<main class="form-sign up w-50 m-auto">
    <form th:action="@{/registration}" method="post">

        <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingNickName" placeholder="NickName">
            <label for="floatingNickName">NickName</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingPhoneNumber" placeholder="PhoneNumber">
            <label for="floatingPhoneNumber">Phone Number</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingRequisite" placeholder="Requisite">
            <label for="floatingRequisite">Requisite</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingProfilePhoto" placeholder="ProfilePhoto">
            <label for="floatingProfilePhoto">Profile Photo</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
        <div class="hr"></div>
        <div class="foot-lnk">
            </label></div>
        </div>
        <p class="mt-5 mb-3 text-muted">CHERIMOYA project Â©2022</p>
    </form>
</main>


<div id="torrent-scanner-popup" style="display: none;"></div>
</body>
</html>
