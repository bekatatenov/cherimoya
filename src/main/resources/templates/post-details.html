<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>

</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="card" style="width: 18rem;">
    <div th:each="el : ${post}" class="card">
        <img src="https://pbs.twimg.com/media/DbNMxLgXkAE8Ywl.png:large"
             class="card-img-top" alt="...">
        <div class="card text-center">
            <div class="card-body">
                <h3 th:text="${el.title}" class="card-title" _msthash="2054897" _msttexthash="2375191">
                    Наименование</h3>
                <p th:text="${el.description}" class="card-text" _msthash="1992315" _msttexthash="77759695">Описание</p>
            </div>
            <ul class="list-group list-group-flush">
                <li th:text="${el.required_amount}" class="list-group-item" _msthash="1991288" _msttexthash="984321">
                    Нужная сумма
                </li>
            </ul>
            <p><b>Просмотры: </b><span th:text="${el.views}"/></p>
            <div class="card-body">
                <a th:href="'/post' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a> <br><br>
                <form th:action="'/post' + ${el.id} + '/remove'" method="get">
                    <button type="submit" class="btn btn-warning">Удалить</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
