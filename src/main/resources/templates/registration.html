<!DOCTYPE HTML>
<html xmlns:th="http://www.ymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>

</head>

<div class="d-grid gap-3" style="grid-template-columns: 1fr 2fr;">
    <div class="bg-light border rounded-3">
        <br><br><br><br><br><br><br><br><br><br>
    </div>
    <div class="bg-light border rounded-3">
        <br><br><br><br><br><br><br><br><br><br>
    </div>
</div>

<body class="text-center">

<form th:action="@{/registration}" enctype="multipart/form-data" method="post" th:object="${user}">
    <div><label> NickName : <input th:value="${name}" type="text" name="name"/> </label></div>
    <div><label> PhoneNumber : <input th:value="${phoneNumber}" type="text" name="phoneNumber"/> </label></div>
    <div><label> Email : <input th:value="${email}" type="text" name="email"/> </label></div>
    <div><label> Password: <input th:value="${password}" type="password" name="password"/> </label></div>
    <div><label> Requisite: <input th:value="${requisite}" type="requisite" name="requisite"/> </label></div>
    <div><label> Profile Photo <input th:value="${profilePhoto}" type="profilePhoto" name="profilePhoto"/> </label></div>

    <div><input type="submit" value="Sign UP"/></div>
</form>

</body>
</html>
