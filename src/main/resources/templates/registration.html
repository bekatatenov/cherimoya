<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example</title>
</head>
<body>
<form th:action="@{/registration}" enctype="multipart/form-data" method="post" th:object="${user}">
    <div><label> NickName : <input th:value="${name}" type="text" name="name"/> </label></div>
    <div><label> PhoneNumber : <input th:value="${phoneNumber}" type="text" name="phoneNumber"/> </label></div>
    <div><label> Email : <input th:value="${email}" type="text" name="email"/> </label></div>
    <div><label> Password: <input th:value="${password}" type="password" name="password"/> </label></div>
    <div><label> Requisite: <input th:value="${requisite}" type="requisite" name="requisite"/> </label></div>
    <div><label> Profile Photo <input th:value="${profilePhoto}" type="profilePhoto" name="profilePhoto"/> </label></div>

    <div><input type="submit" value="Sign UP"/></div>
</form>
</body>
</html>
