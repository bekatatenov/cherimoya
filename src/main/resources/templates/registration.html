<!DOCTYPE HTML>
<html xmlns:th="http://www.ymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>

</head>

<body class="text-center">

<br><br><br><br><br><br><br><br><br><br>

<main class="form-sign up w-50 m-auto">
    <form th:action="@{/registration}" enctype="multipart/form-data" method="post" th:object="${user}">

        <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

        <div class="form-floating">
            <input th:value="${email}" type="text" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label> Email : </label>
        </div>
        <div class="form-floating">
            <input th:value="${password}" type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label> Password : </label>
        </div>
        <div class="form-floating">
            <input th:value="${name}" type="text" name="name" class="form-control" id="floatingNickName" placeholder="NickName">
            <label> NickName : </label>
        </div>
        <div class="form-floating">
            <input th:value="${phoneNumber}" type="text" name="phoneNumber" class="form-control" id="floatingPhoneNumber" placeholder="PhoneNumber">
            <label> PhoneNumber : </label>
        </div>
        <div class="form-floating">
            <input th:value="${requisite}" type="requisite" name="requisite" class="form-control" id="floatingRequisite" placeholder="Requisite">
            <label> Requisite: </label>
        </div>
        <div class="form-floating">
            <input th:value="${profilePhoto}" type="profilePhoto" name="profilePhoto" class="form-control" id="floatingProfilePhoto" placeholder="ProfilePhoto">
            <label> Profile Photo </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
        <div class="hr"></div>
        <div class="foot-lnk">
            </label></div>
        </div>
        <p class="mt-5 mb-3 text-muted">CHERIMOYA project Â©2022</p>
    </form>
</main>


<div id="torrent-scanner-popup" style="display: none;"></div>
</body>
</html>
