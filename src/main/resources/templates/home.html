<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .b-example-divider {
            height: 3rem;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }

        .b-example-vr {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh;
        }

        .bi {
            vertical-align: -.125em;
            fill: currentColor;
        }

        .nav-scroller {
            position: relative;
            z-index: 2;
            height: 2.75rem;
            overflow-y: hidden;
        }

        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }
    </style>

    <link href="css/carousel.css" rel="stylesheet">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<main>

    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-label="Слайд 1"
                    aria-current="true"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Слайд 2"
                    class=""></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Слайд 3"
                    class=""></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://images.newscientist.com/wp-content/uploads/2019/12/09155101/gettyimages-494323067.jpg"
                     width="2000" height="800" alt="...">

                <div class="container">
                    <div class="carousel-caption text-start">
                        <h1><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Хочешь
                            помочь?</font></font></h1>
                        <p><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Не знаешь с
                            чего начать? Начни с регистрации!</font></font></p>
                        <p><a class="btn btn-lg btn-primary" href="/registration"><font
                                style="vertical-align: inherit;"><font style="vertical-align: inherit;">Зарегистрироваться</font></font></a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://www.sippycupmom.com/wp-content/uploads/2017/10/Charity-2-1.jpg" width="2000"
                     height="800" alt="...">

                <div class="container">
                    <div class="carousel-caption">
                        <h1><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Новости</font></font>
                        </h1>
                        <p><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Просмотр
                            сегодняшних новостей</font></font></p>
                        <p><a class="btn btn-lg btn-primary" href="/news"><font
                                style="vertical-align: inherit;"><font
                                style="vertical-align: inherit;">Новости</font></font></a></p>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://www.danspapers.com/wp-content/uploads/2018/12/iStock-827810230.jpg" width="2000"
                     height="800" alt="...">

                <div class="container">
                    <div class="carousel-caption text-end">
                        <h1><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Помогай</font></font>
                        </h1>
                        <p><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Хочешь помочь?
                            Просмотри посты и помогай</font></font></p>
                        <p><a class="btn btn-lg btn-primary" href="/post"><font style="vertical-align: inherit;"><font
                                style="vertical-align: inherit;">Просмотр постов</font></font></a></p>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Предыдущий</font></font></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Следующий</font></font></span>
        </button>
    </div>

    <!-- ================================================== -->
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <div class="col" style="height: 600px">
                        <div class="card shadow-sm"><img th:src="${post.getProfilePhoto}" height="225" width="100%">
                            <div class="card-body"><h5 class="card-title" th:text="${post.getTitle()}"></h5>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item" th:text="${post.getDescription}"></li>
                                    <li class="list-group-item" th:text="${post.getRequired_amount}"></li>
                                </ul>
                                <div class="d-grid gap-2">
                                    <form th:action="@{/post/add/save}" method="get"><input th:value="${post.getId()}"
                                                                                         type="number" hidden="hidden"
                                                                                         name="postId"/>
                                        <td><input type="submit" class="btn btn-outline-success" value="Подробнее"/>
                                        </td>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <!-- ================================================== -->
</main>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
